<ng-container *ngIf="{ todoList: todoList$ | async } as td">
  <app-todo-item *ngFor="let todo of td.todoList" [item]="todo">
    <p-button
      (onClick)="completeTodo(todo)"
      [styleClass]="
        todo.todoState === 'pending' ? 'p-button-warning' : 'p-button-success'
      "
      >{{ todo.todoState === "pending" ? "Complete" : "Archive" }}</p-button
    >
  </app-todo-item>
</ng-container>
